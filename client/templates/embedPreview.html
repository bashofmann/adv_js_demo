<template name="emedPreview">
    <blockquote class='embed-preview'>
        <a class='embedly' href='javascript:;'>
            <img src='{{thumbnail_url}}'/>
        </a>
        <small>
            <a href='{{provider_url}}'>
                {{provider_name}}
            </a> &sdot; {{title}}
        </small>
    </blockquote>
</template>
